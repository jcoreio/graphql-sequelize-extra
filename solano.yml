nodejs:
  version: '8.9'
postgresql:
  version: '9.3'
environment:
  'CI': 'true'

hooks:
  pre_setup: |
    sudo npm i -g yarn@^1.0.0
    yarn --ignore-scripts
  post_build: npm run semantic-release

tests:
  - yarn run prepublish

cache:
  key_paths:
    - package.json
    - yarn.lock  # to freeze packages installed by yarn
  save_paths:
    - REPO/node_modules  # Repo's "local" cache
    - HOME/.yarn         # Yarn's "global" cache
