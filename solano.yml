nodejs:
  version: '8.9'

environment:
  'CI': 'true'

hooks:
  pre_setup: yarn --ignore-scripts
  post_build: 'echo NPM_TOKEN: ${NPM_TOKEN}; npm run semantic-release'

tests:
  - yarn run prepublish

cache:
  key_paths:
    - package.json
    - yarn.lock  # to freeze packages installed by yarn
  save_paths:
    - REPO/node_modules  # Repo's "local" cache
    - HOME/.yarn         # Yarn's "global" cache
